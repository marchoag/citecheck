<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Citation Checker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&family=SF+Pro+Text:wght@300;400;500;600;700&family=SF+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 25%, #667eea 50%, #764ba2 75%, #3498db 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 25%, #45b7d1 50%, #96ceb4 75%, #ffeaa7 100%);
            --glass-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            --text-gradient: linear-gradient(135deg, #3498db 0%, #2980b9 25%, #667eea 50%, #764ba2 75%, #3498db 100%);
            --glow-color: rgba(52, 152, 219, 0.8);
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Static Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 107, 53, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, transparent 0%, rgba(0, 245, 255, 0.04) 25%, transparent 50%, rgba(255, 0, 128, 0.04) 75%, transparent 100%);
            pointer-events: none;
            z-index: -1;
        }
        

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }
        
        .card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            border: 2px solid #3498db;
            border-radius: 32px;
            padding: 60px;
            margin: 20px 0;
            position: relative;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 0 0 1px rgba(52, 152, 219, 0.5),
                0 0 20px rgba(52, 152, 219, 0.8),
                0 0 40px rgba(52, 152, 219, 0.6),
                0 0 60px rgba(52, 152, 219, 0.4),
                0 0 80px rgba(155, 89, 182, 0.3);
        }
        

        
        .card:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 50%,
                rgba(255, 255, 255, 0.04) 100%);
        }
        
        h1 {
            font-family: 'SF Pro Display', system-ui, sans-serif;
            color: transparent;
            text-align: center;
            margin-bottom: 24px;
            font-size: 4.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            filter: blur(60px);
            opacity: 0.2;
            z-index: -1;
        }
        
        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 60px;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            position: relative;
        }
        
        .subtitle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            width: 60px;
            height: 2px;
            background: var(--primary-gradient);
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 40px;
            position: relative;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            letter-spacing: 0.01em;
        }
        
        .input-group:not(:has(.label-with-status)) label {
            margin-bottom: 16px;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 24px 32px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffffff;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-family: 'SF Pro Text', sans-serif;
            position: relative;
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: transparent;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.08) 100%);
            box-shadow: 
                0 0 0 2px rgba(0, 245, 255, 0.6),
                0 10px 20px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .btn {
            background: var(--primary-gradient);
            background-size: 200% 200%;
            color: white;
            padding: 24px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-family: 'SF Pro Display', sans-serif;
            letter-spacing: 0.01em;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 40px rgba(0, 245, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background-position: 100% 50%;
        }
        
        .btn:active {
            transform: translateY(-2px) scale(1.01);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(135deg, #666, #888);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: transparent;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 1.2rem;
            margin: 40px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid transparent;
            border-radius: 50%;
            display: inline-block;
            margin-right: 20px;
            position: relative;
            vertical-align: middle;
            animation: spin 1s linear infinite;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: var(--primary-gradient);
            background-size: 200% 200%;
            animation: gradient-rotate 2s linear infinite;
            mask: radial-gradient(circle at center, transparent 50%, black 55%);
            -webkit-mask: radial-gradient(circle at center, transparent 50%, black 55%);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .results {
            margin-top: 60px;
        }
        
        .result-item {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .result-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-gradient);
            background-size: 200% 200%;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .case-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 24px;
            line-height: 1.3;
            font-family: 'SF Pro Display', sans-serif;
            letter-spacing: -0.01em;
        }
        
        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .detail {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .detail:hover {
            transform: translateY(-1px);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 100%);
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-family: 'SF Pro Text', sans-serif;
        }
        
        .detail-value {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.2rem;
            font-family: 'SF Pro Display', sans-serif;
        }
        
        .error {
            background: linear-gradient(135deg, 
                rgba(245, 87, 108, 0.2) 0%,
                rgba(245, 87, 108, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(245, 87, 108, 0.4);
            color: rgba(255, 255, 255, 0.9);
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .error::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #f5576c, #ff6b8a);
        }
        
        .label-with-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .api-status-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            padding: 6px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .api-status-inline:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%,
                rgba(255, 255, 255, 0.08) 100%);
            transform: scale(1.05);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
        }
        
        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        
        .status-text {
            font-weight: 500;
            white-space: nowrap;
        }

        .verification-result {
            padding: 40px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.06) 0%,
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .verification-message {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            text-align: left;
        }
        
        .message-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
            line-height: 1;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            font-family: 'SF Pro Display', sans-serif;
        }
        
        .message-details {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .verification-message.success .message-details {
            color: rgba(16, 185, 129, 0.9);
        }
        
        .verification-message.warning .message-details {
            color: rgba(251, 191, 36, 0.9);
        }
        
        .verification-message.error .message-details {
            color: rgba(239, 68, 68, 0.9);
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .action-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
            justify-content: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            font-family: 'SF Pro Display', sans-serif;
            letter-spacing: 0.01em;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 25%, #34d399 50%, #10b981 100%);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
        }

        .action-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);
            background-position: 100% 50%;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn.secondary:hover {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 100%);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }
        
        .single-case-display {
            margin: 40px 0;
            border: 2px solid transparent;
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(30px);
            position: relative;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%);
        }
        
        .single-case-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            border-radius: 24px;
            padding: 2px;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            z-index: -1;
        }
        
        .result-item.highlighted {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            border: none;
            margin: 0;
            border-radius: 0;
        }
        
        .note {
            background: linear-gradient(135deg, 
                rgba(251, 191, 36, 0.2) 0%,
                rgba(251, 191, 36, 0.1) 100%);
            backdrop-filter: blur(20px);
            padding: 24px 32px;
            border-radius: 20px;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 20px 0;
            border: 1px solid rgba(251, 191, 36, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .note::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        /* Custom small text styling */
        small {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        small strong {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 16px;
            }
            
            .card {
                padding: 40px 24px;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: 100%;
            }
            
            .case-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
