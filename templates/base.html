<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Citation Checker{% endblock %}</title>
    <!-- Google Fonts - Roboto family -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-gradient: linear-gradient(135deg, #00D4FF 0%, #5A67D8 25%, #9F7AEA 50%, #E53E3E 75%, #FF6B35 100%);
            --secondary-gradient: linear-gradient(135deg, #00F5FF 0%, #0099FF 50%, #6366F1 100%);
            --card-border-gradient: linear-gradient(135deg, #00D4FF 0%, #5A67D8 30%, #9F7AEA 60%, #E53E3E 100%);
            --glow-blue: rgba(0, 212, 255, 0.6);
            --glow-purple: rgba(154, 122, 234, 0.6);
            --glow-pink: rgba(229, 62, 62, 0.4);
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #111111;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            position: relative;
            overflow: visible;
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--card-border-gradient);
            background-size: 400% 400%;
            border-radius: 23px;
            z-index: -1;
            animation: gradient-shift 6s ease-in-out infinite;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: var(--card-border-gradient);
            border-radius: 35px;
            opacity: 0.4;
            filter: blur(25px);
            z-index: -2;
            animation: glow-pulse 4s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 50% 0%; }
        }
        
        @keyframes glow-pulse {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1);
                filter: blur(25px);
            }
            50% { 
                opacity: 0.7; 
                transform: scale(1.03);
                filter: blur(30px);
            }
        }
        
        h1 {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 400;
            background: var(--primary-gradient);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            animation: gradient-shift 8s ease-in-out infinite;
        }
        
        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .label-with-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .api-status-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222222;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #cccccc;
            transition: all 0.3s ease;
        }
        
        .api-status-inline:hover {
            background: #333333;
            transform: scale(1.05);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666666;
            transition: all 0.3s ease;
        }
        
        .status-dot.connected {
            background: #00FF88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
        }
        
        .status-dot.error {
            background: #FF4757;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.8);
        }
        
        .input-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .input-wrapper:hover {
            transform: translateY(-1px);
        }
        
        .input-wrapper:hover::before {
            opacity: 0.6;
        }
        
        .input-wrapper:hover::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: var(--secondary-gradient);
            border-radius: 14px;
            opacity: 0.2;
            filter: blur(12px);
            z-index: -1;
        }
        
        .input-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary-gradient);
            background-size: 300% 300%;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.3s ease;
            animation: gradient-shift 4s ease-in-out infinite;
            z-index: 0;
        }
        
        .input-wrapper:focus-within::before {
            opacity: 1;
        }
        
        .input-wrapper:focus-within::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: var(--secondary-gradient);
            border-radius: 16px;
            opacity: 0.4;
            filter: blur(15px);
            z-index: -1;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #222222;
            border: 2px solid #444444;
            border-radius: 10px;
            font-size: 1rem;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        
        input[type="text"]:hover,
        input[type="password"]:hover {
            border-color: #555555;
            background: #2a2a2a;
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888888;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: transparent;
            background: #333333;
            transform: translateY(-1px);
        }
        
        .btn {
            background: linear-gradient(135deg, #0099FF 0%, #5A67D8 25%, #9F7AEA 50%, #E53E3E 75%, #FF6B35 100%);
            background-size: 300% 300%;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 153, 255, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.5), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 153, 255, 0.6);
            animation: gradient-shift 2s ease-in-out infinite;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #444444;
            box-shadow: none;
            animation: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #cccccc;
            margin: 20px 0;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-top: 2px solid var(--secondary-gradient);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #222222;
            border: 1px solid #333333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            transform: translateY(-2px);
            background: #333333;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.1);
        }
        
        .case-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .detail {
            background: #333333;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .detail:hover {
            background: #444444;
            transform: translateY(-1px);
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .error {
            background: #2d1b1b;
            border: 1px solid #5d2a2a;
            color: #ffcccc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .verification-result {
            padding: 20px;
            margin-bottom: 20px;
            background: #222222;
            border-radius: 12px;
            border: 1px solid #333333;
            transition: all 0.3s ease;
        }
        
        .verification-result:hover {
            transform: translateY(-1px);
            background: #333333;
        }
        
        .verification-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .message-details {
            font-size: 1rem;
            color: #cccccc;
        }
        
        .verification-message.success .message-details {
            color: #a7f3d0;
        }
        
        .verification-message.warning .message-details {
            color: #fde68a;
        }
        
        .verification-message.error .message-details {
            color: #fecaca;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            background-size: 200% 200%;
            color: white;
            box-shadow: 0 6px 15px rgba(16, 185, 129, 0.3);
        }
        
        .action-btn.primary:hover {
            background-position: 100% 0;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .action-btn.secondary {
            background: #333333;
            color: #ffffff;
            border: 1px solid #555555;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .action-btn.secondary:hover {
            background: #444444;
            transform: translateY(-1px);
            border-color: #666666;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .single-case-display {
            margin: 20px 0;
            border: 1px solid #333333;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .result-item.highlighted {
            background: #222222;
            border: none;
            margin: 0;
            border-radius: 0;
        }
        
        .note {
            background: #2d2a1b;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            color: #fde68a;
            margin: 16px 0;
            border: 1px solid #5d5a2a;
        }
        
        small {
            color: #cccccc !important;
            font-size: 0.9rem;
        }
        
        small strong {
            color: #ffffff !important;
            font-weight: 500;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .case-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
