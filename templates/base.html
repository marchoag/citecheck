<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Citation Checker{% endblock %}</title>
    <!-- Google Fonts - Roboto family -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #111111;
            border: 1px solid #333333;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
        }
        
        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            text-align: center;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffffff;
        }
        
        .label-with-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .api-status-inline {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222222;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: #cccccc;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666666;
        }
        
        .status-dot.connected {
            background: #10b981;
        }
        
        .status-dot.error {
            background: #ef4444;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #222222;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1rem;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #888888;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #666666;
        }
        
        .btn {
            background: #333333;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
            width: 100%;
        }
        
        .btn:hover {
            background: #444444;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #cccccc;
            margin: 20px 0;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-top: 2px solid #666666;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
        }
        
        .result-item {
            background: #222222;
            border: 1px solid #333333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .case-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .case-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .detail {
            background: #333333;
            padding: 12px;
            border-radius: 6px;
        }
        
        .detail-label {
            font-size: 0.85rem;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 500;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .error {
            background: #2d1b1b;
            border: 1px solid #5d2a2a;
            color: #ffcccc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .verification-result {
            padding: 20px;
            margin-bottom: 20px;
            background: #222222;
            border-radius: 8px;
            border: 1px solid #333333;
        }
        
        .verification-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .message-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .message-content {
            flex: 1;
        }
        
        .message-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        .message-details {
            font-size: 1rem;
            color: #cccccc;
        }
        
        .verification-message.success .message-details {
            color: #a7f3d0;
        }
        
        .verification-message.warning .message-details {
            color: #fde68a;
        }
        
        .verification-message.error .message-details {
            color: #fecaca;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        
        .action-btn.primary {
            background: #10b981;
            color: white;
        }
        
        .action-btn.primary:hover {
            background: #059669;
        }
        
        .action-btn.secondary {
            background: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        
        .action-btn.secondary:hover {
            background: #444444;
        }
        
        .single-case-display {
            margin: 20px 0;
            border: 1px solid #333333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .result-item.highlighted {
            background: #222222;
            border: none;
            margin: 0;
            border-radius: 0;
        }
        
        .note {
            background: #2d2a1b;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            color: #fde68a;
            margin: 16px 0;
            border: 1px solid #5d5a2a;
        }
        
        small {
            color: #cccccc !important;
            font-size: 0.9rem;
        }
        
        small strong {
            color: #ffffff !important;
            font-weight: 500;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .card {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .case-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
